{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Crea Scheda LOD{% endblock head_title %}

{% block content %}

  <div class="row justify-content-center">
    <div class="col-5">
      <div class="text-center">
        <h1>Nuova scheda LOD</h1>
        <p class="fs-5">Inserisci i dati della nuova scheda</p>
      </div>
      <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid mt-4">
          <input type="submit" class="btn btn-primary" value="Aggiungi Scheda">
        </div>
      </form>
    </div>
  </div>

{% endblock content %}
